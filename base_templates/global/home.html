{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #F2F2F2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            z-index: 1000;
        }

        #logo img {
            width: 150px;
            height: auto;
        }

        #icone {
            font-size: 34px;
            margin-left: auto;
        }

        #links {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
        }

        #links a{
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        h1 {
            color: #333;
            margin-top: 80px;
        }

        p {
            font-size: 18px;
        }

        input {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #resultado {
            font-size: 24px;
            margin-top: 20px;
        }

        #valor {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }

        #btnEmpresas {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Seção do cabeçalho -->
    <div id="header">
        <div id="logo"><img src="{% static 'logo\ECNTlogo.png' %}" alt="Logo ECOnnect"></div>
        <div id="links">
            <a href="calculadoraSolar/">Calculadora solar</a>
            <a href="suporte/">Suporte</a>
            <a href="informacoes/">Informações</a>
            <a href="sobreNos">Sobre nós</a>
        </div>
        <i class="fas fa-user" id="icone"></i>
    </div>

    <!-- Seção do Orçamento -->
    <div>
        <h1>Obter Orçamento</h1>
        <p>Área em metros quadrados disponível em seu espaço:</p>
        <input type="number" id="area" placeholder="Área (m²)">
        <br>
        <button onclick="calcularOrcamento()">Calcular Orçamento</button>
        <p id="resultado"></p>
        <p id="valor"></p>
        <a href="empresas/" id="btnEmpresas"><button>Ver Empresas Próximas A Mim</button></a>
    </div>
    <script>
        function calcularOrcamento() {
            var area = parseFloat(document.getElementById("area").value);
            if (isNaN(area) || area <= 0) {
                alert("Por favor, insira uma área válida.");
                return;
            }
            var precoPorMetroQuadrado = 556.35;
            var orcamento = area * precoPorMetroQuadrado;
            var resultado = "O seu orçamento é feito a partir da área do espaço disponível multiplicada pela média estimada do preço unitário de uma placa solar, totalizando:";
            var valor = "R$" + orcamento.toFixed(2) + "</strong";
            
            document.getElementById("resultado").innerHTML = resultado;
            document.getElementById("valor").innerHTML = valor;
            document.getElementById("btnEmpresas").style.display = "inline";
        }
    </script>
</body>
</html>
